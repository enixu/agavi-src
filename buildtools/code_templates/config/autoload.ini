[autoload]

    ; +------------------------------------------------------------------------+
    ; | Agavi Interfaces                                                       |
    ; +------------------------------------------------------------------------+

    ; agavi/util
    AgaviShutdownListener         = "%AG_APP_DIR%/util/ShutdownListener.iface.php"

    ; +------------------------------------------------------------------------+
    ; | Agavi Classes                                                          |
    ; +------------------------------------------------------------------------+

    ; agavi/config
    AgaviCompileConfigHandler     = "%AG_APP_DIR%/config/CompileConfigHandler.class.php"
    AgaviContextConfigHandler     = "%AG_APP_DIR%/config/ContextConfigHandler.class.php"
    AgaviDatabaseConfigHandler    = "%AG_APP_DIR%/config/DatabaseConfigHandler.class.php"
    AgaviDefineConfigHandler      = "%AG_APP_DIR%/config/DefineConfigHandler.class.php"
    AgaviFactoryConfigHandler     = "%AG_APP_DIR%/config/FactoryConfigHandler.class.php"
    AgaviFilterConfigHandler      = "%AG_APP_DIR%/config/FilterConfigHandler.class.php"
    AgaviLoggingConfigHandler     = "%AG_APP_DIR%/config/LoggingConfigHandler.class.php"
    AgaviModuleConfigHandler      = "%AG_APP_DIR%/config/ModuleConfigHandler.class.php"
    AgaviReturnArrayConfigHandler = "%AG_APP_DIR%/config/ReturnArrayConfigHandler.class.php"
    AgaviValidatorConfigHandler   = "%AG_APP_DIR%/config/ValidatorConfigHandler.class.php"

    ; agavi/controller
    AgaviConsoleController        = "%AG_APP_DIR%/controller/ConsoleController.class.php"
