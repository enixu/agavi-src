    AgaviRenderException          = "%AG_APP_DIR%/exception/RenderException.class.php"
    AgaviStorageException         = "%AG_APP_DIR%/exception/StorageException.class.php"
    AgaviSecurityException        = "%AG_APP_DIR%/exception/SecurityException.class.php"
    AgaviValidatorException       = "%AG_APP_DIR%/exception/ValidatorException.class.php"
    AgaviViewException            = "%AG_APP_DIR%/exception/ViewException.class.php"

    ; agavi/filter
    AgaviBasicSecurityFilter      = "%AG_APP_DIR%/filter/BasicSecurityFilter.class.php"
    AgaviCachingExecutionFilter   = "%AG_APP_DIR%/filter/CachingExecutionFilter.class.php"
    AgaviExecutionTimeFilter      = "%AG_APP_DIR%/filter/ExecutionTimeFilter.class.php"
