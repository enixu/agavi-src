    AgaviPropelDatabase           = "%AG_APP_DIR%/database/PropelDatabase.class.php"
;    Propel                   = "%AG_APP_DIR%/database/PropelAutoload.php"

    ; agavi/exception
    AgaviControllerException      = "%AG_APP_DIR%/exception/ControllerException.class.php"
    AgaviDatabaseException        = "%AG_APP_DIR%/exception/DatabaseException.class.php"
    AgaviFactoryException         = "%AG_APP_DIR%/exception/FactoryException.class.php"
    AgaviFileException            = "%AG_APP_DIR%/exception/FileException.class.php"
