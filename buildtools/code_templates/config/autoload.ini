    AgaviStderrAppender           = "%AG_APP_DIR%/logging/StderrAppender.class.php"
    AgaviStdoutAppender           = "%AG_APP_DIR%/logging/StdoutAppender.class.php"

    ; agavi/model
    AgaviModel                    = "%AG_APP_DIR%/model/Model.class.php"
