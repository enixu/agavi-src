    ; agavi/storage
    AgaviCreoleSessionStorage     = "%AG_APP_DIR%/storage/CreoleSessionStorage.class.php"
    AgaviMySQLSessionStorage      = "%AG_APP_DIR%/storage/MySQLSessionStorage.class.php"
    AgaviPostgreSQLSessionStorage = "%AG_APP_DIR%/storage/PostgreSQLSessionStorage.class.php"
    AgaviSessionStorage           = "%AG_APP_DIR%/storage/SessionStorage.class.php"

    ; agavi/user
    AgaviBasicSecurityUser        = "%AG_APP_DIR%/user/BasicSecurityUser.class.php"
    AgaviSecurityUser             = "%AG_APP_DIR%/user/SecurityUser.class.php"

    ; agavi/validator
    AgaviDateValidator            = "%AG_APP_DIR%/validator/DateValidator.class.php"
    AgaviEmailValidator           = "%AG_APP_DIR%/validator/EmailValidator.class.php"
    AgaviNumberValidator          = "%AG_APP_DIR%/validator/NumberValidator.class.php"
    AgaviRegexValidator           = "%AG_APP_DIR%/validator/RegexValidator.class.php"
    AgaviStringValidator          = "%AG_APP_DIR%/validator/StringValidator.class.php"

    ; agavi/view
    AgaviPHPTALView               = "%AG_APP_DIR%/view/PHPTALView.class.php"
    AgaviPHPView                  = "%AG_APP_DIR%/view/PHPView.class.php"
    AgaviSmartyView               = "%AG_APP_DIR%/view/SmartyView.class.php"
    AgaviXSLView                  = "%AG_APP_DIR%/view/XSLView.class.php"

